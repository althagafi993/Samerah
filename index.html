<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحسين قراءة الأعداد 🌟</title>
    <style>
        /* CSS للتصميم الجذاب والألوان الأنثوية */
        :root {
            --primary-color: #ff69b4; /* وردي ساخن */
            --secondary-color: #ffb6c1; /* وردي فاتح (بينك) */
            --accent-color: #9370db; /* بنفسجي فاتح (متوسط) */
            --success-color: #3cb371; /* أخضر جيد */
            --error-color: #dc143c; /* أحمر كرزي */
            --text-color: #333;
            --bg-color: #fff0f5; /* خلفية وردية فاتحة جدًا */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--accent-color);
            font-size: 1.8em;
            margin-bottom: 30px;
            border-bottom: 3px dashed var(--secondary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.5em;
            width: 80%;
            max-width: 400px;
            border: 3px solid var(--secondary-color);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--secondary-color);
            outline: none;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.1s;
            box-shadow: 0 4px var(--primary-color);
        }

        button:hover {
            background-color: #a893e2; /* تفتيح بسيط */
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px var(--primary-color);
        }

        .microphone-btn {
            background-color: var(--primary-color);
            box-shadow: 0 4px #ff3399;
            font-size: 1.2em;
        }

        .microphone-btn:hover {
            background-color: #ff3399;
        }

        .result-area {
            min-height: 80px;
            margin-top: 30px;
            padding: 15px;
            border: 3px dashed var(--secondary-color);
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-color);
        }

        .feedback-icon {
            font-size: 3em;
            margin: 10px;
            display: none;
        }

        .feedback-icon.success {
            color: var(--success-color);
        }

        .feedback-icon.error {
            color: var(--error-color);
        }

        .footer {
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid var(--secondary-color);
            font-size: 0.9em;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مبادرة 🎓</h1>
        <h2>( تحسين قراءة الأعداد في مادة الرياضيات للمرحلة الابتدائية )</h2>
        
        <div class="input-group">
            <label for="numberInput" style="font-size: 1.4em; margin-bottom: 10px; color: var(--accent-color);">العدد للقراءة (حتى ١٢ خانة):</label>
            <input type="text" id="numberInput" placeholder="أدخل رقمًا أو اضغط توليد عشوائي" maxlength="12">
            
            <div class="controls">
                <button onclick="generateRandomNumber()">توليد عشوائي 🎲</button>
                <button onclick="speakNumber()" id="listenBtn">سماع القراءة الصحيحة 🎧 (مساعد جوجل)</button>
            </div>
        </div>

        <div class="interaction-area">
            <button class="microphone-btn" id="recordBtn" onclick="toggleRecording()">
                🎙️ ابدأ القراءة والاستماع للطالبة
            </button>
            
            <p id="microphoneStatus" style="margin-top: 15px; color: var(--primary-color);">اضغطي على الزر لبدء التسجيل</p>
            
            <div class="result-area">
                <span id="speechResult">ستظهر محاولة قراءة الطالبة هنا...</span>
            </div>
            
            <div style="margin-top: 20px;">
                <button onclick="displayFeedback('success')">👍 صح (تقييم يدوي)</button>
                <button onclick="displayFeedback('error')">❌ حاول مرة أخرى (تقييم يدوي)</button>
            </div>

            <span id="successIcon" class="feedback-icon success">✅ أحسنتِ!</span>
            <span id="errorIcon" class="feedback-icon error">❌ حاولي مجددًا</span>
        </div>

        <div class="footer">
            تصميم أ.سميرة الزهراني
        </div>

    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const speechResult = document.getElementById('speechResult');
        const recordBtn = document.getElementById('recordBtn');
        const microphoneStatus = document.getElementById('microphoneStatus');
        const successIcon = document.getElementById('successIcon');
        const errorIcon = document.getElementById('errorIcon');
        const listenBtn = document.getElementById('listenBtn');
        
        let recognition = null; // لمتصفحات الويب SpeechRecognition
        let isRecording = false;

        // --- وظائف توليد الأرقام والقراءة ---
        
        /**
         * توليد رقم عشوائي بين 1 و 999,999,999,999 (12 خانة كحد أقصى)
         */
        function generateRandomNumber() {
            // توليد رقم عشوائي بحد أقصى 12 خانة (أكبر من 0)
            const maxDigits = 12;
            const min = 1;
            const max = BigInt(10) ** BigInt(Math.floor(Math.random() * maxDigits) + 1) - BigInt(1); 
            // طريقة بسيطة: توليد سلسلة أرقام عشوائية ثم تحويلها إلى BigInt
            let randomNumString = '';
            const length = Math.floor(Math.random() * maxDigits) + 1; // بين 1 و 12 خانة
            for (let i = 0; i < length; i++) {
                randomNumString += Math.floor(Math.random() * 10);
            }
            // ضمان أن الرقم ليس 0
            if (BigInt(randomNumString) === BigInt(0) || randomNumString.length === 0) {
                 randomNumString = '1'; 
            }
            
            numberInput.value = BigInt(randomNumString).toString(); // إزالة أصفار البداية وتحويلها إلى نص
            // إخفاء أيقونات التقييم القديمة
            hideFeedback();
        }
        
        /**
         * تحويل النص إلى كلام (Text-to-Speech)
         * يستخدم Web Speech API (مساعد جوجل هو إشارة إلى نوع الصوت/الجودة)
         */
        function speakNumber() {
            const numberToRead = numberInput.value.trim();
            if (!numberToRead) {
                alert("الرجاء إدخال رقم أولاً.");
                return;
            }
            
            // استخدام واجهة SpeechSynthesis لقراءة النص
            const utterance = new SpeechSynthesisUtterance(numberToRead);
            utterance.lang = 'ar-SA'; // اللغة العربية الفصحى
            // محاولة اختيار صوت أنثوي (قد يختلف حسب المتصفح ونظام التشغيل)
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => voice.lang === 'ar-SA' && voice.name.includes('Female'));
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            } else {
                // قد يختار المتصفح صوت أنثوي افتراضي عربي أو أي صوت متاح
            }
            
            // قراءة الرقم
            speechSynthesis.speak(utterance);
            
            // إخفاء أيقونات التقييم القديمة
            hideFeedback();
        }

        // --- وظائف التعرف على الكلام (الميكروفون) ---

        /**
         * بدء/إيقاف التسجيل الصوتي للطالبة
         */
        function toggleRecording() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('عذرًا، متصفحك لا يدعم وظيفة التعرف على الكلام. يرجى استخدام متصفح محدث مثل Chrome أو Edge.');
                return;
            }

            if (isRecording) {
                // إيقاف التسجيل
                if (recognition) {
                    recognition.stop();
                }
                isRecording = false;
                recordBtn.textContent = '🎙️ ابدأ القراءة والاستماع للطالبة';
                microphoneStatus.textContent = 'التسجيل متوقف.';
            } else {
                // بدء التسجيل
                // التحقق من المتصفح لإنشاء الكائن الصحيح
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.lang = 'ar-SA'; // لغة التعرف العربية السعودية (فصحى)
                recognition.interimResults = false; // لا نحتاج للنتائج المؤقتة
                recognition.maxAlternatives = 1;
                
                recognition.onstart = () => {
                    isRecording = true;
                    recordBtn.textContent = '🔴 جاري الاستماع... (اضغطي للإيقاف)';
                    microphoneStatus.textContent = 'المايكروفون مفتوح، يرجى قراءة الرقم...';
                    speechResult.textContent = 'جاري الاستماع...';
                    hideFeedback();
                };

                recognition.onresult = (event) => {
                    const studentReading = event.results[0][0].transcript;
                    speechResult.textContent = `قراءة الطالبة: "${studentReading}"`;
                    // --- ملاحظة مهمة: تقييم القراءة الصحيحة آليًا يحتاج إلى خادم متقدم.
                    // هنا سنكتفي بعرض النتيجة والاعتماد على التقييم اليدوي حاليًا.
                    // لتقييم آلي: يجب مقارنة 'studentReading' مع القراءة الصحيحة للرقم 'numberInput.value'.
                    // هذه المقارنة معقدة جدًا في اللغة العربية.
                    toggleRecording(); // إيقاف التسجيل بعد النتيجة
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    microphoneStatus.textContent = `حدث خطأ: ${event.error}. تأكدي من إعطاء إذن الميكروفون.`;
                    isRecording = false;
                    recordBtn.textContent = '🎙️ ابدأ القراءة والاستماع للطالبة';
                };
                
                recognition.onend = () => {
                    if (isRecording) { // لتجنب إعادة تشغيل الزر في حالة التوقف العادي
                        isRecording = false;
                        recordBtn.textContent = '🎙️ ابدأ القراءة والاستماع للطالبة';
                        microphoneStatus.textContent = 'التسجيل متوقف.';
                    }
                };

                recognition.start();
            }
        }
        
        // --- وظائف إظهار التقييم ---
        
        /**
         * إظهار أيقونة التقييم (يدويًا)
         * @param {string} type - 'success' أو 'error'
         */
        function displayFeedback(type) {
            hideFeedback();
            if (type === 'success') {
                successIcon.style.display = 'inline-block';
            } else if (type === 'error') {
                errorIcon.style.display = 'inline-block';
            }
        }

        /**
         * إخفاء جميع أيقونات التقييم
         */
        function hideFeedback() {
            successIcon.style.display = 'none';
            errorIcon.style.display = 'none';
        }
        
        // توليد رقم عند تحميل الصفحة لأول مرة
        window.onload = generateRandomNumber;

    </script>
</body>
</html>
